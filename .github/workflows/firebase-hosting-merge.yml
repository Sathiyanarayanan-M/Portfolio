name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        env:
          VITE_CoinImageURI: ${{ secrets.COINIMAGEURI }}

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 17

      - name: Run Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_CRYPTO_SECRET_KEY: ${{ secrets.VITE_API_CRYPTO_SECRET_KEY }}
        run: npx lerna run build:ci

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SATHIYANARAYANAN_M }}"
          channelId: live
          projectId: sathiyanarayanan-m
          target: sathiyanarayanan1
